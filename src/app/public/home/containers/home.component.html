



  <ion-content>

    <h2>Info Game of thrones</h2>
<h3>Probando</h3>

<div class="grid">
        


    <div *ngFor="let character of characters">

      

      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{character.firstName}}</mat-card-title>
          <mat-card-subtitle>{{character.lastName}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="character.imageUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>


  </ion-content>
